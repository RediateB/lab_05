<div class="container" >
<div class="row mt-5">

        <div class="card py-4 px-4 border-info bg-dark">
            <div class="card-body">
                <form>
                    <div class="form-group">

                    </div>
                    <p class="" id="result"></p>
                </form>
                <div id="rows">
                    <div class="row mt-2" id="row1">
                    <div class="col-md col-3">

                    </div>
                    <div class="col-md col-3">

                    </div>
                    </div>

                        </div>
                        <div class="col-md col-3">

                        <div class="col-md col-3">

                                </div>
                                </div>
                                <div class="row mt-2" id="row4">

                                    </div>
